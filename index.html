<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goodbye, Hacker</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow: hidden;
    }

    .glitch {
      font-size: 2em;
      white-space: pre-wrap;
      animation: glitch 1s infinite;
      text-align: center;
      margin-top: 20vh;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px -2px red, 2px 2px blue; }
      40% { text-shadow: 2px -2px red, -2px 2px blue; }
      60% { text-shadow: -2px 2px red, 2px -2px blue; }
      80% { text-shadow: 2px 2px red, -2px -2px blue; }
      100% { text-shadow: none; }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,0,0,0.1),
        rgba(255,0,0,0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: flicker 0.15s infinite;
      pointer-events: none;
      z-index: 99;
    }

    @keyframes flicker {
      0% { opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { opacity: 0.1; }
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00ff99;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation:
        typing 4s steps(40, end),
        blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff99; }
    }

    .container {
      max-width: 90%;
      margin: auto;
    }

    .ip-fake {
      color: red;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
      animation: glitch 1s infinite;
    }
  </style>
</head>

</html>
